
<!DOCTYPE html>
<html lang="en" class="route-documentation">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Athena (ATHX) is a CryptoNote slow settlement network.">
		
		<title>Athena (ATHX) - Slow Settlement Network</title>
	   
		<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
	   
		<script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', () => {
				const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

				if ($navbarBurgers.length > 0) {
				$navbarBurgers.forEach( el => {
					el.addEventListener('click', () => {
					const target = el.dataset.target;
					const $target = document.getElementById(target);
					el.classList.toggle('is-active');
					$target.classList.toggle('is-active');
					});
				});
				}
			});
		</script>
    </head>
    <body >
        <section class="hero is-white is-fullheight">
            <!-- Hero head: will stick at the top -->
            <div class="hero-head">
            <header class="navbar">
                <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item is-size-3">
                        Athena
                    </a>
                    <span class="navbar-burger burger" data-target="navbarMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                    </span>
                </div>
                <div id="navbarMenu" class="navbar-menu">
                    <div class="navbar-end">
					<span class="navbar-item">
						<a href="http://blocks.athx.host" class="button is-light">
						<span class="icon">
							<i class="fa fa-search"></i>
						</span>
						<span>Block Explorer</span>
						</a>
					</span>
					<span class="navbar-item">
							<a href="http://pool.athx.host" class="button is-light">
							<span class="icon">
								<i class="fa fa-users"></i>
							</span>
							<span>Mining Pool</span>
							</a>
						</span>
	
						<span class="navbar-item">
								<a href="http://chat.athx.org" class="button is-light">
								<span class="icon">
									<i class="fa fa-comments"></i>
								</span>
								<span>Discord Chat</span>
								</a>
							</span>
                    </div>
                </div>
                </div>
            </header>
            </div>

            <!-- Hero content: will be in the middle -->
            <div class="hero-body">
            <div class="container has-text-centered">
                <img src="img/logo.png" />
                <h2 class="subtitle">
                    The CryptoNote Settlement Network
                </h2>
            </div>
            </div>

            <!-- Hero footer: will stick at the bottom -->
            <footer class="footer hero-foot">
				<div class="container">
					<div class="columns">
						<div class="column has-text-left">
								&copy; 2018 Athena Foundation 

						</div>
						<div class="column has-text-right">
							<a href="https://github.com/athena-network/athena" class="button is-dark">
								<span class="icon">
									<i class="fab fa-github"></i>
								</span>
								<span>Github</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</footer>
		</section>
		
	</body>
	
</html>
